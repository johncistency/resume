<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe src="https://docs.google.com/viewer?url=https://johncistency.github.io/resume/2026%20Resume%20-%20John%20Mark%20A.%20Pachico.pdf&embedded=true"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2c2c2c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }

        #pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .pdf-page {
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            background: white;
        }

        #error {
            color: white;
            text-align: center;
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading">Loading PDF...</div>
    <div id="error"></div>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const container = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Get the PDF file path - works for both local and GitHub Pages
        const pdfPath = '2026 Resume - John Mark A. Pachico.pdf';

        async function loadPDF() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                loading.style.display = 'none';

                // Render all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    await page.render(renderContext).promise;
                    container.appendChild(canvas);
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h2>Unable to load PDF</h2>
                    <p>${error.message}</p>
                    <p>Please ensure the PDF file is in the same directory as this HTML file.</p>
                    <p><a href="${pdfPath}" style="color: #4CAF50;">Download PDF instead</a></p>
                `;
            }
        }

        loadPDF();
    </script>
</body>

</html>
